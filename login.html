<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | Boitumelo Fashion</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style_index.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/glass-login.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Simplified navbar without list items -->
    <nav class="glass-nav">
        <div class="logo">
            <h3><a href="login.html" class="logo-name">Boitumelo Fashion</a></h3>
        </div>
        <div class="nav-links-container">
            <a href="contact.html" class="nav-item">Contact Us</a>
            <a href="login.html" class="nav-item active">Login</a>
        </div>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <div class="theme-toggle">
    <i class="fas fa-sun"></i>
</div>
    </nav>

    <!-- Background elements -->
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Glass login container -->
    <div class="glass-container">
        <div class="login-wrapper">
            <h2>Welcome Back</h2>
            <p class="subtitle">Please login to continue shopping</p>
            
            <form id="login-form">
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="text" id="username" placeholder="Username or Email" required>
                </div>
                
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">Sign In</button>
                
                <div class="divider">
                    <span>or continue with</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <img src="images/icons/icon-google.png" alt="Google">
                    </button>
                    <button type="button" class="social-btn facebook">
                        <img src="images/icons/fb.png" alt="Facebook">
                    </button>
                    <button type="button" class="social-btn apple">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>
                
                <p class="signup-text">Don't have an account? <a href="#">Sign up</a></p>
            </form>
        </div>
    </div>

    <script src="js/glass-login.js"></script>
    <script src="js/nav.js"></script>
</body>
</html>
